{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'weather/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card weather-card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Weather Forecast</h2>
                        
                        <form id="weather-form" method="POST" class="search-container">
                            {% csrf_token %}
                            <div class="d-flex">
                                <input type="text" 
                                       name="city" 
                                       id="city-input"
                                       class="search-box" 
                                       placeholder="Enter city name" 
                                       required>
                                <button class="search-button" type="submit">Search</button>
                            </div>
                        </form>

                        <div id="loading" class="loading">
                            <div class="loading-spinner"></div>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="error-message">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        {% if city %}
                            <div id="weather-info" class="weather-info">
                                <h3>{{ city }}</h3>
                                <img src="http://openweathermap.org/img/w/{{ icon }}.png" 
                                     id="weather-icon"
                                     class="weather-icon"
                                     data-condition="{{ description }}"
                                     alt="Weather icon">
                                <h4 id="temperature" class="temperature">{{ temperature }}Â°C</h4>
                                <p class="weather-description text-capitalize">{{ description }}</p>
                                <div class="weather-details">
                                    <div class="detail-item">
                                        <div class="detail-label">Humidity</div>
                                        <div class="detail-value">{{ humidity }}%</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Wind Speed</div>
                                        <div class="detail-value">{{ wind_speed }} m/s</div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'weather/js/script.js' %}"></script>
</body>
</html>
